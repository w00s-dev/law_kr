# korea-law: Test Workflow
# PR 및 push 시 테스트 실행

name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: korea-law/package-lock.json

      - name: Install dependencies
        working-directory: ./korea-law
        run: npm ci

      - name: Build
        working-directory: ./korea-law
        run: npm run build

      - name: Type Check
        working-directory: ./korea-law
        run: npx tsc --noEmit

      - name: Lint Check
        working-directory: ./korea-law
        run: npm run lint || echo "Lint not configured"

      - name: Test
        working-directory: ./korea-law
        run: npm test || echo "Tests not configured"

